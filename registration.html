<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/icofont.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="screen-update d-none">
      <h3 class="reg-cap">Complete Your Registration</h3>
      <div class="update-container">
        <div class="step updated">
          <div class="counter count">1</div>
          <p class="step_name mb-0">Primary info</p>
        </div>
        <div class="step active">
          <div class="counter">2</div>
          <p class="step_name mb-0">Primary info</p>
        </div>
        <div class="step">
          <div class="counter">3</div>
          <p class="step_name mb-0">Primary info</p>
        </div>
      </div>
    </div>
    <div class="step_content d-none">
      <div class="Reg">
        <div class="Reg-div">
          <div class="Reg-input">
            <h1>Basic Information</h1>
            <form action="" id="input-form">
              <!-- <input type="text" placeholder="Surname">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Middle Name"> -->
              <select name="SEX" id="">
                <option value="SEX">Sex</option>
                <option value="">Male</option>
                <option value="">Female</option>
              </select>
              <select name="" id="">
                <option value="">Health Status</option>
                <option value="">Excellent</option>
                <option value="">Good</option>
                <option value="">Good</option>
              </select>
              <select name="" id="">
                <option value="">Nationality</option>
                <option value="">Nigerian</option>
                <option value="">American</option>
              </select>
              <select name="" id="">
                <option value="">Marital Status</option>
                <option value="">Male</option>
                <option value="">Female</option>
              </select>
              <select name="" id="">
                <option value="">State of Origin</option>
                <option value="">Abia</option>
                <option value="">Delta</option>
              </select>
              <select name="" id="">
                <option value="">Lga</option>
                <option value="">Arochukwu</option>
                <option value="">Abraka</option>
              </select>

              <input type="date" placeholder="Date of Birth" />
              <input type="tel" placeholder="Address" />
            </form>

            <div class="button_container">
              <button class="btn0">Next</button>
              <button class="btn1">Cancel</button>
            </div>
          </div>
          <div class="Reg-image">
            <img src="" alt="image" />
          </div>
        </div>
        <div class="img_container">
          <img src="img/Girl-Hero-Overlay 1.png" alt="image" />
        </div>
      </div>
    </div>

    <div class="step_content1 d-none">
      <div class="Reg">
        <div class="Reg-div d-flex">
          <div class="Reg-input">
            <h1>Academic Info</h1>
            <h4>Select highest level of Certificate Obtained</h4>

            <div class="Reg-img">
              <a href="#">
                <div class="image-container">
                  <img src="img/Diploma image.jpg" alt="image" />
                  <h5>B.sc</h5>
                </div>
              </a>
              <a href="#">
                <div class="image-container">
                  <img src="img/Diploma image.jpg" alt="image" />
                  <h5>B.sc</h5>
                </div>
              </a>
              <a href="#">
                <div class="image-container">
                  <img src="img/Diploma image.jpg" alt="image" />
                  <h5>B.sc</h5>
                </div>
              </a>
              <a href="#">
                <div class="image-container">
                  <img src="img/Diploma image.jpg" alt="image" />
                  <h5>B.sc</h5>
                </div>
              </a>
            </div>
            <form action="" id="input-form">
              <input
                type="text"
                placeholder="School Name"
                class="btn btn-light"
                style="text-align: left"
              />
              <input
                type="text"
                placeholder="Graduation Year"
                class="btn btn-light"
                style="text-align: left"
              />
            </form>
          </div>

          <div class="img_container">
            <img src="img/Girl-Hero-Overlay 1.png" alt="image" />
          </div>
        </div>
      </div>
    </div>

    <script src="sass/vendors/bootstrap.min.js"></script>
  </body>
</html>
